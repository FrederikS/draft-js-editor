<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <main>
      <div id="editor"><!-- --></div>
  </main>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.9/browser.min.js"></script>
  <script src="../node_modules/immutable/dist/immutable.js"></script>
  <script src="../node_modules/react/dist/react.js"></script>
  <script src="../node_modules/react-dom/dist/react-dom.js"></script>
  <script src="../dist/Richie.js"></script>

  <script type="text/babel">
      const { MuiEditor } = Richie;

      const handleImageFile = (file, callback) => {
          const reader = new FileReader();
          reader.onload = (e) => {
              callback(e.target.result);
          };
          reader.readAsDataURL(file);
      };

      ReactDOM.render(<MuiEditor handleImageFile={handleImageFile} />, document.getElementById('editor'));
  </script>
</body>
</html>
